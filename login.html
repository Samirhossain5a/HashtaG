<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HashtaG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="logo for head.png">
</head>
<body>
    <div class="background"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <i class="fas fa-hashtag"></i>
                    Hashtag
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="what.html">About</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="login.html" class="active">Services</a>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" placeholder="Search anything..." aria-label="Search input">
                    <button class="search-icon" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <a href="login.html" class="login-btn">
                <i class="fas fa-user"></i>
                <span>Login</span>
            </a>
        </div>
    </nav>

    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <h1 style="text-align: center; margin-top: 5%;">Welcome Back</h1>
                <p>Choose your preferred login method</p>
            </div>

            <div class="social-login-section">
                <div class="social-buttons">
                    <button class="social-btn google" onclick="signInWithGoogle()">
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                    <button class="social-btn facebook" onclick="signInWithFacebook()">
                        <i class="fab fa-facebook-f"></i>
                        <span>Continue with Facebook</span>
                    </button>
                </div>
                <div class="divider">
                    <span>or</span>
                </div>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="email" id="loginEmail" required>
                    <label for="loginEmail">Email</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" required>
                    <label for="loginPassword">Password</label>
                    <span class="focus-border"></span>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="signup-prompt">
                <p>Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check login status and update dashboard link
            const dashboardLink = document.querySelector('.nav-links a[href="dashboard.html"]');
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                dashboardLink.classList.add('disabled');
                dashboardLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('Please log in to access the Dashboard');
                });
            }

            // Login form submission
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                // Simple hardcoded credentials (replace with proper backend authentication)
                if (email === 'hashtag@example.com' && password === 'hashtag123') {
                    // Set login state
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('lastLogin', new Date().toISOString());
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Show error message
                    alert('Invalid email or password');
                }
            });
        });
    </script>

    <script src="scripts.js"></script>
</body>
</html>
